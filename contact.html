    <section class="section-contact">
      <h2 class="about-header">Let's Talk!</h2>
      <!-- <div class="contact-text-box">
        <p class="secondary-paragraph">
          If you enjoy my work and
          want me to be a part of one of the biggest days of your lives, I'd
          love to hear from you!
        </p>
      </div> -->
      <div class="top-container">
        <div class="contact-form-box">
          <form id="contact" action="https://formspree.io/f/mlezoeva" method="post" class="contact-form" name="contact" >
            <div class="full-name">
              <label for="Full Name">Full name</label>
              <input
              id="full-name"
              type="text"
              placeholder="Enter Name"
              name="full-name"
              required
              />
            </div>
            <div class="email-address">
              <label for="Email">Email address</label>
              <input
              id="email"
              type="email"
              placeholder="email@example.com"
              name="email"
              required
              />
            </div>
            <div class="wedding-date">
              <label for="Wedding date">Wedding date</label>
              <input
              id="wedding-date"
              type="date"
              title="Wedding Date"
              name="date"
              required
              />
            </div>
            <div class="message">
              <label for="message">Message</label>
              <textarea
              id="message"
              type="text"
              name="message"
              required
              ></textarea>
            </div>
            <h3 id="status"></h3>
            <button type="submit" class="contact-btn">Submit</button>
          </div>
        </form>
        <div class="contact-image-box">
          <img src="/img/Erin-Jason-Gallery/54.jpeg" class="contact-image" alt="A newly married couple spraying a bottle of champagne in a forest."/>
        </div>
      </div>
    </section>
