<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jake Zaruba Photography specializes in capturing wedding, engagement and destination photos in central Wisconsin, and throughout the United Sates."
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/queries.css" />
    <title>Jake Zaruba Photography</title>
  </head>
  <body>
    <header class="header nav-open">
      <div class="mobile-logo-box">
        <img class="mobile-logo" src="/img/jake zaruba logo black.png">
      </div>
      <div class="nav-bar">
        <div class="navigation left-side">
          <div class="nav-list nav-list-left">
            <a href="#">HOME</a>
            <a href="weddings.html">WEDDINGS</a>
            <a href="/engagements.html">ENGAGEMENTS</a>
          </div>
        </div>
        <a href="index.html" class="nav-logo">
          <img
            class="logo"
            alt="Jake Zaruba Photography logo"
            src="/img/jake zaruba logo black.png"
          />
        </a>
        <div class="navigation right-side">
          <div class="nav-list nav-list-right">
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
          </div>
        </div>
      </div>
      <button class="btn-mobile-nav">
        <svg
          class="mobile-nav-icon open-icon"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        <svg
          class="mobile-nav-icon close-icon"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
      </div>
    </header>
    <section class="section-slider">
      <div class="slider-container" title="Wedding photo showcase">
        <div class="slide current"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
      </div>
      <div class="slider-btns">
        <button class="prev" aria-label="previous slide">
          <svg
            class="slider-btn"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <button class="next" aria-label="next slide">
          <svg
            class="slider-btn"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
    </section>
    <h2 class="section-header">Services</h2>
    <section class="section-services">
      <div class="cards">
        <div class="card wedding-card" title="Wedding photo card">
          <h2 class="card-text">Weddings</h2>
        </div>
        <div class="card engagement-card" title="Wedding photo card">
          <h2 class="card-text">Engagements</h2>
        </div>
        <div class="card destination-card" title="Wedding photo card">
          <h2 class="card-text">Destinations</h2>
        </div>
      </div>
    </section>
    <h2 class="section-header">Recent Work</h2>
    <section class="section-recent">
      <div class="recent-cards" title="Recently captured photo galleries">
        <a
          href="/wedding-galleries/Gabrhael-Eric-Wedding.html"
          class="recent-card show gabrhael-card"
        >
          <h2 class="card-text">Gabrhael & Eric</h2>
        </a>
        <a
          href="/wedding-galleries/Sarah-Furkan-Wedding.html"
          class="recent-card sarah-card"
        >
          <h2 class="card-text">Sarah & Furkan</h2>
        </a>
        <a
          href="/wedding-galleries/Val-Esai-Wedding.html"
          class="recent-card val-card"
        >
          <h2 class="card-text">Val & Esai</h2>
        </a>
        <a
          href="/engagement-galleries/Karissa-Danny-Engagement.html"
          class="recent-card karissa-card"
        >
          <h2 class="card-text">Karissa & Danny</h2>
        </a>
        <a
          href="/engagement-galleries/Madison-Sam-Engagement.html"
          class="recent-card madison-card"
        >
          <h2 class="card-text">Madison & Sam</h2>
        </a>
        <a
          href="/engagement-galleries/Jared-Wyatt-Engagement.html"
          class="recent-card jared-card"
        >
          <h2 class="card-text">Jared & Wyatt</h2>
        </a>
      </div>
    </section>
  </body>
  <script src="/main.js"></script>
  <script src="/nav.js"></script>
</html>
